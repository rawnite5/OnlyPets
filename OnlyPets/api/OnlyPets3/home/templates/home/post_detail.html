<div>
    <p><strong>{{ post.author }}</strong> {{ post.post_timestamp }}</p>
    <p>{{ post.post_content }}</p>
</div>

<h5>Add a Comment!</h5>

<div>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <div>
                <button class="btn btn-success mt-3">Submit!</button>
            </div>
        </form>
    </div>
    {%for comment in comments%}
    <div>
        <p> {{comment.author}} {{comment.comment_timestamp}} </p> 
        <p> {{comment.comment}} </p>
    </div>
    {% endfor %}
</div>
