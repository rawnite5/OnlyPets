<div>
    <form method="POST">
        {% csrf_token %}
        {{ form}}
        <div>
            <button>Submit!</button>
        </div>
    </form>
</div>
{% for post in post_collection %}
<div>
    <p><strong>{{ post.author }}</strong> {{ post.post_timestamp }}</p>
    <p>{{ post.post_content }}</p>
</div>
{% endfor %}
